  abstract: Current text classification methods are mostly based on a supervised approach,
    which require a large number of examples to build models accurate. Unfortunately,
    in several tasks training sets are extremely small and their generation is very
    expensive. In order to tackle this problem in this paper we propose a new text
    classification method that takes advantage of the information embedded in the
    own test set. This method is supported on the idea that similar documents must
    belong to the same category. Particularly, it classifies the documents by considering
    not only their own content but also information about the assigned category to
    other similar documents from the same test set. Experimental results in four data
    sets of different sizes are encouraging. They indicate that the proposed method
    is appropriate to be used with small training sets, where it could significantly
    outperform the results from traditional approaches such as Naive Bayes and Support
    Vector Machines.
