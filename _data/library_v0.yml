  abstract: Online communities are filled with comments of loyal readers or first-time
    viewers, that are constantly creating and sharing information at an unprecedented
    level, resulting in millions of messages containing opinions, ideas, needs and
    beliefs of Internet users. Therefore, businesses companies are very interested
    in finding influential users and encouraging them to create positive influence.
    Influential users represent users with the ability to influence individual’s attitudes
    in a desired way with relative frequency. We present an empirical analysis on
    influential users identification problem in Twitter. Our proposed approach considers
    that the influential level of users can be detected by considering its communication
    patterns, by means of particular writing style features as well as behavioral
    features. Performed experiments on more that 7000 users profiles, indicate that
    it is possible to automatically identify influential users among the members of
    a social networking community, and also it obtains competitive results against
    several state-of-the-art methods.
