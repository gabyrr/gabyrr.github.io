  abstract: "Classifying malware into correct families is an important task for anti-virus\
    \ vendors. Currently, only some of them will recognize a particular malware. Even\
    \ when they do, they either classify them into different families or use a generic\
    \ family name, which does not provide much information. Our method for malware\
    \ family identification is based on the observation that closely related malware\
    \ have heavy overlap of strings. We first created two kinds of prototypes from\
    \ printable strings in the malware: one using term frequency\u2013inverse document\
    \ frequency (tf-idf) and the other using the prominent strings extracted from\
    \ the vocabulary. We then used these prototypes for classification. We achieved\
    \ an accuracy of 91.02\_% by considering the entire vocabulary and an accuracy\
    \ of 80.52\_% by considering 20 prominent strings for each malware family. Our\
    \ accuracy is high enough for our system to be used to classify even those malware\
    \ that can confuse the anti-virus vendors."
