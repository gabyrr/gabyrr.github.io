- ISBN: 978-3-030-05792-3
  URL: https://link.springer.com/chapter/10.1007/978-3-030-05792-3_12
  abstract: Progress in the autonomous analysis of human behavior from multimodal
    information has lead to very effective methods able to deal with problems like
    action/gesture/activity recognition, pose estimation, opinion mining, user tailored
    retrieval, etc. However, it is only recently that the community has been starting
    to look into related problems associated with more complex behavior, including
    personality analysis, deception detection, among others. We organized an academic
    contest co-located with ICPR2018 running two tasks in this direction. On the one
    hand, we organized an information fusion task in the context of multimodal image
    retrieval in social media. On the other hand, we ran another task in which we
    aim to infer personality traits from written essays, including textual and handwritten
    information. This paper describes both tasks, detailing for each of them the associated
    problem, data sets, evaluation metrics and protocol, as well as an analysis of
    the performance of simple baselines.
