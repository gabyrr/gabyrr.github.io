  abstract: The vast amount of electronic documents available on the Internet demands
    for automatic tools that help people finding, organizing and easily accessing
    to all this information. Although current text classification methods have alleviated
    some of the above problems, such strategies depend on having a large and reliable
    set of labeled data. In order to overcome such limitation, this work proposes
    an alternative approach for semi-supervised text classification, which is based
    on a new strategy for diminishing the sensitivity to the noise contained on labeled
    data by means of automatic text summarization. Experimental results showed that
    our proposed approach outperforms traditional semi-supervised text classification
    techniques; additionally, our results also indicate that our approach is suitable
    for learning from only one labeled example per category.
