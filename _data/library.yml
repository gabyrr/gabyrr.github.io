  title: Measuring critical reception in kids through consumption of risky challenges
    videos in youtube
  container-title: HCI international 2019 - posters
  publisher: Springer International Publishing
  publisher-place: Cham
  page: '331-338'
  abstract: This project researches if critical reception facing YouTube content can
    be promoted in children between nine and eleven years old, focusing in analysis,
    evaluation and taking a stand facing the videos of risky challenges. This is an
    interdisciplinary project that used a mixed methodology, mostly quantitative which
    consists in four phases, two of them will be exposed in this paper. One phase
    let us know what the kids like and consume. The other phase allow us to measure
    the level of three abilities of critical thinking. We found that even if the kids
    do not consume a lot of channels with risky challenges, it is important to enhance
    the ability to take a stand in order to avoid that children hurt themselves.
  URL: https://link.springer.com/chapter/10.1007/978-3-030-23522-2_43
